<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./public/css/main.css" rel="stylesheet" type="text/css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="text-decoration-none"
        ><img src="assets/images/hat.svg" class="brand" alt="" />
        <h1>Les petits plats</h1>
      </a>
    </header>
    <main>
      <!-- MAIN SEARCH  -->
      <div class="input-group mb-3">
        <div class="container-fluid px-0 d-flex">
          <input
            type="text"
            class="form-control-lg bg-light w-100 border-0 p-4"
            id="main-search"
            placeholder="Rechercher une recette"
            aria-label="Rechercher une recette"
            aria-describedby="basic-addon2"
            autocomplete="off"
          />
          <div class="input-group-append">
            <button class="btn bg-light border-0 h-100" type="button">
              <span class="material-icons"> search </span>
            </button>
          </div>
        </div>
      </div>

      <div class="tags container mb-5"></div>

      <div class="dropdowns row mb-5">
        <!-- INGREDIENT SEARCH  -->
        <div class="col-2">
          <div class="dropdown ingredient ingredient-dropdown">
            <div class="input">
              <div class="input-group col-2">
                <input
                  type="text"
                  class="form-control"
                  id="ingredient-search"
                  placeholder="Ingredients"
                  aria-label=""
                  autocomplete="off"
                />

                <div class="expand-arrow input-group-append">
                  <button
                    class="btn material-symbols-outlined px-2"
                    type="button"
                  >
                    expand_more
                  </button>
                </div>
              </div>
            </div>

            <div
              class="keywords row row-cols-1 row-cols-md-3 g-2 w-100"
              data-keywords="ingredient"
              data-cols="1"
              tabindex="0"
            ></div>
          </div>
        </div>

        <!-- APPLIANCE SEARCH  -->
        <div class="col-2">
          <div class="dropdown appliance appliance-dropdown">
            <div class="input">
              <div class="input-group col-2">
                <input
                  type="text"
                  class="form-control"
                  id="appliance-search"
                  placeholder="Appareils"
                  aria-label=""
                  autocomplete="off"
                />

                <div class="expand-arrow input-group-append">
                  <button
                    class="btn material-symbols-outlined px-2"
                    type="button"
                  >
                    expand_more
                  </button>
                </div>
              </div>
            </div>
            <div
              class="keywords row row-cols-1 row-cols-md-3 g-2 w-100"
              data-keywords="appliance"
              data-cols="1"
              tabindex="0"
            ></div>
          </div>
        </div>

        <!-- USTENSILS SEARCH  -->
        <div class="col-2">
          <div class="dropdown ustensils ustensils-dropdown">
            <div class="input">
              <div class="input-group col-2">
                <input
                  type="text"
                  class="form-control"
                  id="ustensils-search"
                  placeholder="Ustensiles "
                  aria-label=""
                  autocomplete="off"
                />
                <div class="expand-arrow input-group-append">
                  <button
                    class="btn material-symbols-outlined px-2"
                    type="button"
                  >
                    expand_more
                  </button>
                </div>
              </div>
            </div>
            <div
              class="keywords row row-cols-1 row-cols-md-3 g-2 w-100"
              data-keywords="ustensils"
              data-cols="1"
              tabindex="0"
            ></div>
          </div>
        </div>
      </div>

      <div class="search-results row row-cols-1 row-cols-md-3 g-4"></div>
    </main>

    <script src="data/recipes.js"></script>
    <script src="scripts/base/base.js"></script>

    <script src="scripts/utils/tags.js"></script>
    <script src="scripts/utils/search.js"></script>
    <script src="scripts/utils/dropdown.js"></script>
    <script src="scripts/utils/results.js"></script>
    <script src="scripts/pages/index.js"></script>
  </body>
</html>
