<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./public/css/main.css" rel="stylesheet" type="text/css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="text-decoration-none"
        ><img src="assets/images/hat.svg" class="brand" alt="" />
        <h1>Les petits plats</h1>
      </a>
    </header>
    <main>
      <!-- MAIN SEARCH  -->
      <div class="input-group mb-3">
        <div class="container-fluid px-0 d-flex">
          <input
            type="text"
            class="form-control-lg bg-light w-100 border-0 p-4"
            id="main-search"
            placeholder="Rechercher une recette"
            aria-label="Rechercher une recette"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button class="btn bg-light border-0 h-100" type="button">
              <span class="material-icons"> search </span>
            </button>
          </div>
        </div>
      </div>

      <div class="dropdowns row mb-5">
        <!-- INGREDIENTS SEARCH  -->

        <div class="col-2">
          <div class="dropdown ingredient container p-0 overflow-visible">
            <div class="input-group dropdown-toggle">
              <input
                type="text"
                class="form-control dropdown-toggle"
                id="ingredient-search"
                placeholder="Ingredients"
                aria-label=""
              />
            </div>

            <button class="dropdown-toggle">A link</button>
            <ul
              class="dropdown-menu keywords ingredient-keywords"
              data-keywords="ingredient"
            ></ul>
          </div>
        </div>

        <!-- APPLIANCE SEARCH  -->
        <div class="col-2">
          <div class="dropdown appliance container p-0">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="appliance-search"
                placeholder="Appareils"
                autocomplete="off"
                aria-label=""
              />
            </div>
            <div
              class="keywords appliance-keywords"
              data-keywords="appliance"
            ></div>
          </div>
        </div>

        <!-- USTENSILS SEARCH  -->
        <div class="col-2">
          <div class="dropdown ustensils container p-0">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="ustensils-search"
                placeholder="Ustensiles "
                autocomplete="off"
                aria-label=""
              />
            </div>
            <div
              class="keywords ustensils-keywords"
              data-keywords="ustensils"
            ></div>
          </div>
        </div>

        <!-- TEST -->
        <div class="col-2">
          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown link
            </a>
          
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="search-results row row-cols-1 row-cols-md-3 g-4"></div>
    </main>

    <script src="data/recipes.js"></script>
    <script src="scripts/base/base.js"></script>

    <script src="scripts/utils/search.js"></script>
    <script src="scripts/utils/dropdown.js"></script>
    <script src="scripts/utils/results.js"></script>
    <script src="scripts/pages/index.js"></script>
  </body>
</html>
